<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./styles.css">

    
    <title>Code Quiz</title>
</head>
<body>
    <!-- title bar add some css/bootstrap elements -->
    <container id="title-container">
    <div id="title-bar">
        <p>JavaScript Quiz</p>
    </div>
    </container>
    <!-- timer -->
    <container class="timer-container">
        <h3 id="countDown">20</h3>
    </container>
    <!-- score -->
    <container class="score-container">
        <h3 id="score">0</h3>
    </container>
    <!-- start button -->
    
    <div>
        <button type="button" id="start-button">Start Quiz!</button>
    </div>
    
    <!-- quiz -->
    <container class="score-container">
        <h3 id="question-text">Questions</h3>
        <div class="card-header">
            <button id="button-0" class="btn btn-dark clickHere" value="0">Answer1
            </button>
            <button id="button-1" class="btn btn-dark clickHere" value="1">Answer2
            </button>
            <button id="button-2" class="btn btn-dark clickHere" value="2">Answer3
            </button>
            <button id="button-3" class="btn btn-dark clickHere" value="3">Answer4
            </button>
        </div>
        <h4 id="answer-text" type="text">Answer</h4>
    </container>



    <script src="js/script.js"></script>
    
</body>
</html>
